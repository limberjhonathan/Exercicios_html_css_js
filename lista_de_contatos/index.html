<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lista de contatos</title>
</head>
<body>
  <div class="container">
    <section class="contacts">
      <h1>Lista de contatos</h1>
      <div class="addContact">
        <input type="text" class="nome" placeholder="insira seu nome">
        <input type="tel" class="number" placeholder="insira seu numero">
        <button class="btn">Cadastrar</button>
      </div>
      <table class="tabela">
        <tr>
          <th>nome</th>
          <th>telefone</th>
          <th></th>
        </tr>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
