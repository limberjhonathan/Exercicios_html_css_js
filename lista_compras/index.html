<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Compras</title>
</head>
<body>
    <div class="container">
        <section class="container-pro">
            <h1>Formulário de Compra de Produtos</h1>
            <label for="produto">Produto:</label>
            <input type="text" id="produto" name="produto">
            <label for="quantidade">Quantidade:</label>
            <input type="text" id="quantidade" name="quantidade" class="quant"> 
            <label for="preco_uni">Preço Unitário:</label>
            <input type="text" id="preco_uni" name="preco_uni" class="preco">
            <button class="btn_conf btn_off" disabled>Confirmar</button>
        </section>
        <section class="table">
            <table>
                <caption>Lista de compras</caption>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço Unitário</th>
                    <th>Total</th>
                    <th>Data da Compra</th>
                </tr>

                    <td>Arroz</td>

                    <td>R$ 7,00</td>
                    <td>01/02/2024</td>
                </tr>
                <tr>
                    <td>Feijão</td>
                    <td>1</td>
                    <td>R$ 5,00</td>
                    <td>R$ 5,00</td>
                    <td>02/02/2024</td> -->
                </tr>
            </table>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
