<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificação de Email</title>
</head>
<body>
    <div class="container">
        <section class="email-content">
            <h2>Verificação de Email</h2>

            <div class="container-div">
                <div>
                    <label for="email1">Digite seu email:</label>
                    <input type="text" id="email1" name="email1" autocomplete="off" placeholder="exemplo@gmail.com">
                    <span class="span-text">campo preenchido invalido</span>
                </div>
                <div>
                    <label for="email2">Digite seu email novamente:</label>
                    <input type="text" id="email2" name="email2" autocomplete="off" placeholder="exemplo@gmail.com">
                    <span class="span-text">campo preenchido invalido</span>
                </div>
            </div>

            <button type="submit" class="btn">Verificar</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
